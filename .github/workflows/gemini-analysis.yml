name: Gemini Analysis

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Analyze with Gemini API
        run: |
          curl -X POST https://api.gemini.com/v1/analyze \ 
              -H 'Content-Type: application/json' \ 
              -d '{"repo":"${{ github.repository }}"}'